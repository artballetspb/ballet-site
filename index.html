<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elena Malysheva - Vaganova Technique</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    @font-face {
      font-family: 'NeueHaasGrotText-55Roman';
      src: url('NeueHaasGrotText-55Roman.woff2') format('woff2');
    }
    @font-face {
      font-family: 'JHA_Times_Now_SemiLight';
      src: url('JHA_Times_Now_SemiLight.woff2') format('woff2');
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'JHA_Times_Now_SemiLight', serif;
      font-size: 16px;
      line-height: 24px;
    }
    h1, h2, h3 {
      font-family: 'NeueHaasGrotText-55Roman', sans-serif;
    }
    .spaced-title {
      margin-top: 60px;
    }
    .navbar {
      background: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }
    .nav-link {
      color: black !important;
      font-size: 18px;
    }
    .hero-image {
      width: 100%;
      height: 500px;
      background: url('hero-image.jpg') center/cover no-repeat;
      position: relative;
    }
    .about-section, .classes-section, .contact-section {
      padding: 80px 0;
    }
    .about-content {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .gallery-scroll {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      padding: 40px 0;
      background: #f9f9f9;
    }
    #gallery-wrapper {
      display: flex;
      gap: 10px;
      animation: scrollGallery 60s linear infinite;
    }
    #gallery-wrapper img {
      height: 200px;
      border-radius: 8px;
      object-fit: cover;
    }
    @keyframes scrollGallery {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    .course-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(40px);
    }
    .course-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    .course-card.animate-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .contact-info {
      text-align: left;
    }
    @media (max-width: 991.98px) {
      .navbar-collapse {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background: white;
        padding-top: 80px;
        z-index: 1050;
        overflow-y: auto;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
      }
      .navbar-collapse.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
      }
      .navbar-nav .nav-item {
        border-bottom: 1px solid #eee;
      }
      .navbar-nav .nav-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        padding: 15px;
      }
      .navbar-nav .nav-link::after {
        content: "\203A";
        font-size: 18px;
        color: #555;
      }
      .navbar-toggler {
        border: none;
        font-size: 28px;
      }
      .navbar-close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 32px;
        background: none;
        border: none;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Vaganova technique</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <button class="navbar-close d-lg-none">&times;</button>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#classes">Classes</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-image"></header>

  <!-- Sections remain unchanged -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cards = document.querySelectorAll('.course-card');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });
      cards.forEach(card => observer.observe(card));

      const navbarCollapse = document.querySelector('.navbar-collapse');
      const closeBtn = document.querySelector('.navbar-close');
      const toggler = document.querySelector('.navbar-toggler');

      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          new bootstrap.Collapse(navbarCollapse).hide();
        });
      }

      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          new bootstrap.Collapse(navbarCollapse).hide();
        });
      });

      toggler.addEventListener('click', () => {
        setTimeout(() => navbarCollapse.classList.add('show'), 10);
      });
    });
  </script>
</body>
</html>
